<svg xmlns="http://www.w3.org/2000/svg" width="180" height="120" viewBox="0 0 180 120">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0fffc1" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
  
  <!-- GHOSTREP Text -->
  <text x="90" y="30" font-family="'JetBrains Mono', monospace" font-size="22" font-weight="bold" text-anchor="middle" fill="url(#logo-gradient)" filter="url(#glow)">GHOSTREP</text>
  
  <!-- Ghost Icon -->
  <g transform="translate(65, 45)" filter="url(#glow)">
    <path d="M25,0 
             C11,0 0,12 0,30 
             C0,48 0,60 0,60 
             L10,52 L20,60 L25,52 L30,60 L35,52 L40,60 L50,52 L60,60
             C60,60 60,48 60,30
             C60,12 49,0 35,0 Z" 
          fill="none" 
          stroke="url(#logo-gradient)" 
          stroke-width="2" />
          
    <!-- Ghost face suggestion -->
    <rect x="20" y="20" width="20" height="15" rx="2" fill="url(#logo-gradient)" opacity="0.8" />
  </g>
</svg>
