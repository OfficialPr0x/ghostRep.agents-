<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostRep | Silent Deployment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/ghost-intro.css">
</head>
<body>
    <!-- Smoke Chamber Container -->
    <div class="smoke-chamber">
        <!-- Smoke Animation Layers -->
        <div class="smoke-layer smoke-layer-1"></div>
        <div class="smoke-layer smoke-layer-2"></div>
        <div class="smoke-layer smoke-layer-3"></div>
        
        <!-- Ghost Logo -->
        <div class="ghost-container">
            <img src="https://res.cloudinary.com/dolij7wjr/image/upload/v1744232341/messages_that_sound_like_hey_just_checking_in_lyyprj.png" alt="GhostRep Logo" class="ghost-logo">
            <div class="ghost-glow"></div>
        </div>
        
        <!-- Typewriter Text -->
        <div class="typewriter-container">
            <div class="typewriter-text">Deploy an AI that never sleeps.</div>
            <div class="typewriter-cursor"></div>
        </div>
        
        <!-- Call to Action Button -->
        <div class="cta-container">
            <button class="cta-button">Show Me GhostRep</button>
        </div>
    </div>
    
    <script src="../js/ghost-intro.js"></script>
</body>
</html>
